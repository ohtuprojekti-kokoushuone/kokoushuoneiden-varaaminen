version: "3.9"

services:
  kokoushuone-mongo:
    image: "mongo:latest"
    restart: "unless-stopped"
    ports:
      - "27017:27017"
    container_name: kokoushuone-mongo
    volumes:
      - ./mongo_data:/data/db

  kokoushuone-backend:
    image: "ojanenma/kokoushuone-app:backend"
    restart: "unless-stopped"
    build:
      context: ./reservatorapp_projekti/ReservatorApp
      dockerfile: Dockerfile
    container_name: kokoushuone-backend
    ports:
      - "4000:4000"
    depends_on:
      - kokoushuone-mongo

  kokoushuone-channel:
    image: "ojanenma/kokoushuone-app:channel"
    restart: "unless-stopped"
    build:
      context: ./channel
      dockerfile: Dockerfile
    container_name: kokoushuone-channel
    ports:
      - "3003:3003"

volumes:
  mongo_data:
